<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      background: #a8e6a3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #2c4a3d;
      text-align: center;
    }
    .wrapper {
      max-width: 300px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #5cb85c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #4cae4c;
    }
    .loader {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="https://i.imgur.com/7rqY5UE.gif" width="130" />
    <div class="loader">Klik tombol di bawah ya! ðŸŽ§ðŸ’š</div>
    <button class="btn" id="playBtn">Play & Lanjutkan</button>
  </div>

  <!-- Audio dari repo GitHub -->
  <audio id="bgm">
    <source src="https://mkhlkvns.github.io/hbdbocil/music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgm = document.getElementById("bgm");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
      bgm.volume = 0.4;
      bgm.play().then(() => {
        setTimeout(() => {
          window.location.href = "https://hbdbocil.my.canva.site/";
        }, 1200);
      }).catch(e => {
        console.error("Gagal memutar audio:", e);
        window.location.href = "https://hbdbocil.my.canva.site/";
      });

      btn.textContent = "Loading...";
      btn.disabled = true;
    });
  </script>

</body>
</html>
