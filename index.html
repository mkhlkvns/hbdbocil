<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Bocil - Website Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin: 20px 0;
        }
        audio {
            display: none; /* Sembunyikan player audio, tapi musik tetap autoplay */
        }
    </style>
</head>
<body>
    <h1>Selamat Ulang Tahun, Bocil!</h1>
    <p>Konten ulang tahun dari Canva Anda:</p>
    
    <!-- Embed konten dari situs Canva -->
    <iframe src="https://hbdbocil.my.canva.site/"
    
    <!-- Autoplay Music -->
    <audio autoplay loop>
        <source src="https://mkhlkvns.github.io/hbdbocil/music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <p>Semoga hari ulang tahunmu menyenangkan!</p>
</body>
</html>
